<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #b1dff4, #247cb7);
            margin: 0;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .header {
            width: 100%;
            color: white;
            text-align: center;
            padding: 40px 0;
            margin-bottom: 20px;
            background: #1b609c;
            border-bottom: 3px solid #164d7f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .signup-container input:focus {
            border-color: #247cb7;
            outline: none;
        }

        .signup-container button {
            background-color: #1b609c;
            color: white;
            border: none;
            padding: 15px;
            text-align: center;
            font-size: 1em;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #164d7f;
        }

        .signup-container a {
            display: block;
            margin-top: 15px;
            color: #777;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .signup-container a:hover {
            color: #1b609c;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .signup-container {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Resume Builder</h1>
    </div>
    <div class="signup-container">
        <form id="signup-form">
            <input type="text" id="new-username" name="new-username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="new-password" name="new-password" placeholder="Password" required>
            <button type="submit">SIGN UP</button>
        </form>
        <a href="login.html">Already registered? Log in</a>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const newUsername = document.getElementById('new-username').value;
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('new-password').value;
            
            localStorage.setItem('username', newUsername);
            localStorage.setItem('email', email);
            localStorage.setItem('password', newPassword);

            alert('Sign up successful. You can now log in.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
